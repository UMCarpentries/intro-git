# One-time configurations

---

### User name

Set a name that is identifiable for credit when review version history.

```
$ git config --global user.name "Fred Feng"
```

--

### User email

Set an email address that will be associated with each history marker.

```
$ git config --global user.email "fredfeng@umich.edu"
```


---
# Line endings

### On macOS and Linux:

```
$ git config --global core.autocrlf input
```

<br>

### On Windows:

```
git config --global core.autocrlf true
```


---

### Text editor

```
$ git config --global core.editor "nano -w"
```

--


### Default Branch name

```
$ git config --global init.defaultBranch main
```

--


### View the configurations

```
$ git config --list
```


---

# cd into your .red[un-report] directory


To check if you are there, print the working directory

```
$ pwd
```

<br>

Or you can list the files in the current directory

```
$ ls
```

---
# Show the status of the git repository

```
$ git status
```

At this point, we will see an error message. 
This is because the directory is not a git repository yet.

---
# Initialize a new Git repository

```
$ git init
```


---
# Show the status of the git repository

```
$ git status
```

- Show modified files in working directory, staged for your next commit. 


---
# Under the hood

Git stores all project info inside a (hidden) .[.git] folder

List all files

```
$ ls -a
```

<br>

List the files inside the .red[.git] folder

```
$ cd .git
$ ls
$ cd ..
```


---

# Staging area

An intermediate area where a subset of the modified files can be grouped for a commit.

.center[![:scale 90%](./images/git-committing.svg)]

It helps to split up unrelated changes in your working directory into multiple, more meaningful commits.

---
# Add files to the staging area

```
$ git add [file_1] [file_2]
```

Add the files (as they look now) to the staging area for your next commit.

- Each commit should be a logical unit of change.



<!-- <br>

```
$ git add .
```

Add all files in working directory to the staging area. -->


---
# Commit (i.g., taking a snapshot of) the changes from the staged files



```
$ git commit -m "Initial commit"
```

# Tracking changes


---
Let's create a file called .blue[notes.txt].


```
$ nano notes.txt
```

Let's type some text into the .blue[notes.txt] file


>> .green[*We plotted life expectancy over time.*]


We can verify the file was created by running

```
$ ls
```

We can also view the content of the file in the command line window by running

```
$ cat notes.txt
```

---
# Commit the changes

```
$ git status
```

```
$ git add notes.txt
```

```
$ git status
```

```
$ git commit -m "Start notes on analysis"
```

```
git status
```

---
# Make some more changes

```
$ nano notes.txt
```

<br>

Let's add a second line into the .blue[notes.txt] file


>> .gray[*We plotted life expectancy over time.*]

>> .green[*Each point represents a country.*]


<br>

```
$ cat notes.txt
```

---
# Commit the new changes

```
$ git status
```

```
$ git diff
```

```
$ git add notes.txt
```

```
$ git commit -m "Add information on points"
```

```
$ git status
```

# Intro to GitHub

---

- Open the GitHub website and sign in
- Create a new repository with name .red[un-report]
  - Do not check the box to add a README file
- Copy the URL that ends with .red[un-report.git]
- Add this GitHub repo we just created as a "remote" for our local git repo.

```
$ git remote add [alias] [url]
```

By convention the GitHub repo is often named .red[origin].

```
$ git remote add origin https://github.com/x/abc.git
```


---

```
$ git clone [url]
```

```
$ git push origin main
```

```
$ git pull origin main
```
